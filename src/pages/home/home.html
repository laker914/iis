<ion-header>
  <ion-navbar hideBackButton="true" color="primary">
    <ion-title>
      首页
    </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="logout()">
           <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

   <ion-list class="home-grid" mode="ios">
