<ion-header>

  <ion-navbar color="primary">
    <ion-title>重置密码</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
	<ion-list>
			<ion-item>
				<ion-label color="danger">新密码</ion-label>
	    		<ion-input type="password" placeholder="请输入新密码"
	    				#password="ngModel" [(ngModel)]="model.password"
	    				required>
				</ion-input>
			</ion-item>
			<ion-item>
				<ion-label color="danger" >确认新密码</ion-label>
			    <ion-input type="password" placeholder="请再次输入新密码"
			    		required #confirmPassword="ngModel"
			    		[(ngModel)]="model.confirmPassword">
			    </ion-input>
			</ion-item>
	</ion-list>
	<ion-list padding>
		<button ion-button color="primary" block (click)="commitTo()">&nbsp;提交&nbsp;</button>
	</ion-list>
</ion-content>
