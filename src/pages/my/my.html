<ion-header>
  <ion-navbar color="primary">
    <ion-title>我的</ion-title>
    <ion-buttons end>
      <button ion-button (click)="edit()">
        编辑
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div style="margin: 20px 0px;">
    <ion-avatar item-start class="my-photo">
       <img src="assets/img/avatar-ts-woody.png">
     </ion-avatar>
  </div>
  <ion-list>
    <ion-item>
      <ion-icon name='md-person' item-start color="primary"></ion-icon>
      姓名
      <ion-note item-end>{{user.realName}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-phone-portrait" color="secondary" item-start></ion-icon>
      手机号
      <ion-note item-end>{{user.phoneNo}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="card" color="danger" item-start></ion-icon>
      身份证号
      <ion-note item-end>{{user.idCard}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name='ios-calendar-outline' color="dark" item-start></ion-icon>
      社保编号
      <ion-note item-end>{{user.insuranceNo}}</ion-note>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
       上传绑定照片(社保卡或身份证)
     </ion-list-header>
     <ion-grid>
       <ion-row>
         <ion-col>
           <button [ngStyle]="{'display': up1 ? '' : 'none'}" ion-button large color="light"
                   style="width:100%;height:100px;" (click)="getPicture('font-photo');">
             <ion-note>正面</ion-note>
           </button>
               <img [ngStyle]="{'display': up1 ? 'none':''}" (click)="getPicture('font-photo');" id="font-photo" style="width:100%;height:100px;border-radius:2%;">
         </ion-col>
         <ion-col>
           <button [ngStyle]="{'display': up2 ? '': 'none'}" ion-button large color="light"
                 style="width:100%;height:100px;" (click)="getPicture('backend-photo');">
              <ion-note>反面</ion-note>
           </button>
           <img [ngStyle]="{'display': up2 ? 'none':''}" (click)="getPicture('backend-photo');" id="backend-photo" style="width:100%;height:100px;border-radius:2%;">
         </ion-col>
       </ion-row>
     </ion-grid>
  </ion-list>
</ion-content>
